		<style>
			body{
				cursor:pointer;
			}

			}

			}
			.list-hover:hover .second{
				display:block;
			}
		</style>
	</head>
	<body>
		<li class="main"><a>dromdrown</a>
			<ul class="first">
			<li><a>dropdown1</a></li>
			<li class="list-hover"><a>dropdown2</a>
				<ul class="second">
				<li>dropdown1</li>
				<li>dropdown2</li>
				<li>dropdown3</li>
				</ul>
			</li>	
		
			<li>dropdown3</li>
